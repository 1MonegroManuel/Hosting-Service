<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(45deg);
            animation: shoot var(--shoot-duration) linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(1000px) translateY(-500px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h2>Iniciar sesión</h2>
        <input type="text" id="username" placeholder="Usuario" autocomplete="username" />
        <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
        <button id="loginBtn">Entrar</button>
        <p id="errorMsg" class="error"></p>
    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        const starCount = 150;
        const shootingStarCount = 3;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Posición aleatoria
            const x = Math.random() * 100;
            const y = Math.random() * 100;

            // Tamaño aleatorio entre 1px y 3px
            const size = Math.random() * 2 + 1;

            // Duración de animación aleatoria
            const duration = Math.random() * 5 + 3;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);

            starsContainer.appendChild(star);
        }

        for (let i = 0; i < shootingStarCount; i++) {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');

            // Posición inicial aleatoria
            const x = Math.random() * 100;
            const y = Math.random() * 100;

            // Duración de animación aleatoria
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 15;

            shootingStar.style.left = `${x}%`;
            shootingStar.style.top = `${y}%`;
            shootingStar.style.setProperty('--shoot-duration', `${duration}s`);
            shootingStar.style.animationDelay = `${delay}s`;

            starsContainer.appendChild(shootingStar);
        }
    </script>
    <script src="main.js"></script>
</body>

</html>
